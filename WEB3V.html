        <script>
            $(document).ready(function() {
            	$('#container1').jtable({
            		title : 'Customer Order Totals',  <!-- Change title for the grid -->
            		paging : true,                    
            		pageSize : 11,                    
            		sorting : true,                   
            		defaultSorting : 'customer_name',   
            		actions : {
            			listAction : 'GENJSON2.aspx?jtView=WEB3V'  
            		},
            		fields : {                  
            			customer_name : {
            				title : 'CUSTOMER NAME'
            			},
            			order_id : {
            				title : 'ORDER ID'
            			},
                        order_total : {
                            title : 'ORDER TOTAL',
                            display : function(data) {
                                return formatCurrency(data.record.order_total)
                            },
                        }
            		}
            	});
            	$('#container1').jtable('load');
            });
