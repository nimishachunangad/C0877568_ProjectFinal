        <script>
            $(document).ready(function() {
            	$('#container1').jtable({
            		title : 'Products',  <!-- Change title for the grid -->
            		paging : true,                    
            		pageSize : 11,                    
            		sorting : true,                   
            		defaultSorting : 'product_id',   
            		actions : {
            			listAction : 'GENJSON2.aspx?jtView=WEB1V'  
            		},
            		fields : {                        
            			product_id : {
            				title : 'PRODUCT ID'
            			},
            			model : {
            				title : 'MODEL'
            			},
            			brand : {
            				title : 'BRAND'
            			},
            			material : {
            				title : 'MATERIAL'
            			},
            			description : {
            				title : 'DESCRIPTION'
            			},
                        unit_price : {
                            title : 'UNIT PRICE',
                            display : function(data) {
                                return formatCurrency(data.record.unit_price)
                            },
                        }
            		}
            	});
            	$('#container1').jtable('load');
            });
        </script>
